<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="calc">
        <div id="title"><span>JavaScript Calculator</span></div>
        <div id="result">0</div>
        <div id="buttons">
            <table>
                <tr>
                    <td colspan="2" class="orange" id="clear">AC</td>
                    <td id="sqrt">&radic;</td>
                    <td id="plusminus">&plusmn;</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operator">/</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operator">x</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td class="num">0</td>
                    <td id="dot">.</td>
                    <td class="operator">+</td>
                    <td class="orange" id="equals">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
